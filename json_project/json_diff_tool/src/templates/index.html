<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JSON Differences Viewer - Stylish Table</title>
<style>
  /* Ø®Ù„ÙÙŠØ© Ù…ØªØ¯Ø±Ø¬Ø© */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(90deg, #d4fc79 0%, #96e6a1 100%);
    margin: 0;
    padding: 20px;
    color: #333;
  }
  .container {
    max-width: 1200px;
    margin: auto;
    background: white;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
  }
  h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 1.5rem;
    font-weight: 700;
  }
  /* Ø£Ø²Ø±Ø§Ø± */
  .btn {
    background-color: #22c55e; /* Ø£Ø®Ø¶Ø± */
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 4px 8px rgb(34 197 94 / 0.5);
    transition: background-color 0.3s ease;
    margin-right: 10px;
  }
  .btn:hover {
    background-color: #16a34a;
  }
  /* Ù†Ù…ÙˆØ°Ø¬ Ø§Ù„ÙÙ„ØªØ± */
  form {
    margin-bottom: 20px;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 12px;
    justify-content: center;
  }
  form input[type="text"] {
    padding: 8px 12px;
    border-radius: 8px;
    border: 1.5px solid #ccc;
    width: 250px;
    font-size: 1rem;
  }
  form label {
    font-weight: 600;
    cursor: pointer;
    user-select: none;
  }
  form input[type="radio"] {
    margin-left: 10px;
    margin-right: 5px;
  }
  form button {
    margin-top: 5px;
  }
  /* Ø¬Ø¯ÙˆÙ„ */
  table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 6px 18px rgb(0 0 0 / 0.1);
  }
  thead {
    background-color: #86efac; /* Ø£Ø®Ø¶Ø± ÙØ§ØªØ­ */
    color: #14532d;
  }
  th, td {
    padding: 14px 18px;
    text-align: left;
    border-bottom: 1px solid #d1d5db;
    font-size: 0.9rem;
  }
  tbody tr:nth-child(odd) {
    background-color: #dcfce7; /* Ø£Ø®Ø¶Ø± ÙØ§ØªØ­ Ø¬Ø¯Ù‹Ø§ */
  }
  tbody tr:hover {
    background-color: #bbf7d0;
  }
  /* ØªØ­Ø³ÙŠÙ† Ø§Ù„Ù†Øµ */
  td {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 250px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>ğŸ“Š JSON Differences Viewer</h1>

    <div style="text-align:center; margin-bottom: 20px;">
      <button class="btn" onclick="loadJsonFolder()">ğŸ“‚ Select JSON Folder</button>
      <button class="btn" onclick="saveData()">ğŸ’¾ Save Results</button>
    </div>

    <form method="POST" action="/">
      <input type="text" name="keyword" placeholder="e.g. birthdate" />
      <label><input type="radio" name="filter" value="" checked /> All</label>
      <label><input type="radio" name="filter" value="type_diff" /> Type Changed</label>
      <label><input type="radio" name="filter" value="is_date" /> Dates Only</label>
      <button class="btn" type="submit" style="background-color:#3b82f6; box-shadow: 0 4px 8px rgb(59 130 246 / 0.5);">Apply Filter</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Path</th>
          <th>Old Value</th>
          <th>New Value</th>
          <th>Type Changed</th>
          <th>Is Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Ø§Ø¨Ø¯Ø£ Ù‡Ù†Ø§ Ø§Ù„Ø­Ù„Ù‚Ø§Øª ÙÙŠ Jinja -->
        {% for diff in diffs %}
        <tr>
          <td>{{ diff.path }}</td>
          <td>{{ diff.old_value }}</td>
          <td>{{ diff.new_value }}</td>
          <td>{{ diff.type_diff }}</td>
          <td>{{ diff.is_date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

<script>
  function saveData() {
    const rows = [...document.querySelectorAll("tbody tr")];
    const data = rows.map(row => {
      const cells = row.querySelectorAll("td");
      return {
        path: cells[0].innerText,
        old_value: cells[1].innerText,
        new_value: cells[2].innerText,
        type_diff: cells[3].innerText,
        is_date: cells[4].innerText
      };
    });

    fetch("/save", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ data })
    }).then(res => alert("âœ… Results saved successfully!"));
  }

  function loadJsonFolder() {
    fetch("/load-folder", { method: "POST" })
      .then(res => res.text())
      .then(text => {
        let result = JSON.parse(text);
        if (result.status === "success") {
          alert(`âœ… Loaded:\n${result.file1}\n${result.file2}`);
          location.reload();
        } else if (result.status === "cancelled") {
          alert("âš ï¸ Folder selection was cancelled.");
        } else {
          alert("âŒ Error: " + result.message);
        }
      })
      .catch(err => alert("âŒ Error: " + err.message));
  }
</script>
</body>
</html>
